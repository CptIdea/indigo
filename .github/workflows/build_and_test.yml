name: Build & Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run tests
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Example - helloworld
        run: go build examples/helloworld

      - name: Example - requestbody
        run: go build examples/requestbody

      - name: Example - pathgroups
        run: go build examples/pathgroups

      - name: Example - middlewares
        run: go build examples/middlewares

      - name: Tests
        run: go test -v ./...